<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Restaurants</title>
    </head>
    <body>
        <h1>Restaurants</h1>
        </br>

        {% if restaurants.count() == 0: %}
        <h2>Currently, there is no restaurant!</h2>
        {% endif%}

        {% for r in restaurants: %}
        <a href="{{url_for('showMenu', restaurant_id=r.id)}}"><strong>{{r.name}}</strong></a>
        </br>

        <!-- Add url for -->
        <a href="{{url_for( 'editRestaurant',
        restaurant_id=r.id)}}">Edit</a>

        <a href="{{url_for('deleteRestaurant',
        restaurant_id=r.id)}}">Delete</a>
        </br>
        </br>
        {% endfor %}

        <a href="{{ url_for( 'newRestaurant') }}">Create New Restaurants</a>
        </br>

    </body>
</html>
