<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel=stylesheet type=text/css href="{{ url_for('static',
        filename='styles.css') }}">
        <title>Edit Restaurant</title>
    </head>
    <body>
        <div class="pane">
            <h1>Edit Restaurant</h1>

            <form action="{{url_for('editRestaurant', restaurant_id=restaurant_id )}}" method= 'post'>
                <p>Name:</p>
                <input type='text' size='30' name='name', placeholder='{{ e.name }}'>

            </form>
            <a href="{{ url_for('showRestaurants') }}">Cancel</a>
        </div>
    </body>
</html>
